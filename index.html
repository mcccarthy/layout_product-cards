<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="/index.e378193d.css" rel="stylesheet">
  </head>
  <body class="page">
    <form class="card" data-qa="card">
      <img alt="imac" class="card__imac" src="/imac.d0e0225a.jpeg">
      <h2 class="card__model">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card__code">Product code: 195434</p>
      <div class="rating-container">
        <div class="stars stars--5">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="review">Reviews: 5</p>
      </div>

      <div class="price-container">
        <p class="price-container__label">Price:</p>
        <p class="price-container__price">$2,199</p>
      </div>

      <button class="button-buy" data-qa="hover">
        Buy
      </button>
    </form>
  <script src="/layout_product-cards.59712999.js"></script></body>
</html>
